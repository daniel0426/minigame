<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot game</title>

    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />

    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="gameTitle">Carrot Pick Game</h1>
    <section class="game">
        <header class="game__header">
            <button class="playBtn">
                <i class="fas fa-play"></i>
            </button>
            <span class="timer">00 : 00</span>
            <span class="carrotNums">10</span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="pop-up hide">
        <button class="pop-up__refresh">
            <i class="fas fa-redo-alt"></i>
        </button>
        <span class="pop-up__message">Hello</span>
    </section>
</body>
</html>
